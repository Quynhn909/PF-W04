<head>

    <title>[Bài tập] Số đảo ngược</title>
</head>
<body>
    <h1>[Bài tập] Số đảo ngược</h1>
    <script>
        let n = prompt("Nhập số:  ");
        
        let i = 123;
        let a = i % 10;
        let b = 12 % 10;
        let c = 1 % 10;

        while(i == 123){
            alert(`Số đảo ngược: ${a}${b}${c}`)
          }
    </script>
