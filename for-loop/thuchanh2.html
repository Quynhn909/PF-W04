<body>
    <h1>[Thực hành] Vừng ơi mở ra</h1>
    <script>
        let PASSWORD = "Vung oi mo ra";

let input;
do {
    input = prompt("Nhap cau than chu");
} while (input !== PASSWORD);
alert("Mo cua thanh cong!");
    </script>
</body>
