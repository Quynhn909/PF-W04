<html lang="en">
<head>

    <title>[Bài tập] Vẽ tam giác</title>
</head>
<body>
    <h1>[Bài tập] Vẽ tam giác</h1>
    <script>
 
let n1 = 1;

let i1 = n1;
 
while(i1 <= 5){

console.log("*".repeat(i1));

i1 += 1;
};

let n2 = 5;

let i2 = n2;
 
while(i2 >= 1){

console.log("*".repeat(i2));

i2 -= 1;
};


let n3 = 1;

let i3 = n3;
 
while(i3 <= 5){

console.log("*".repeat(i3));

i3 += 1;
};

let n4 = 5;

let i4 = n2;
 
while(i4 >= 1){

console.log("*".repeat(i4));

i4 -= 1;
};
    </script>
</body>
